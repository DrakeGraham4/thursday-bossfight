<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'

    <link rel="stylesheet" href="style.css">

<body>
    <header class="container-fluid">
        <div class="row bg-danger">
            <div class="col text-dark text-center py-2">
                <h4>Boss Fight</h4>

            </div>
        </div>
    </header>
    <!-- NOTE Template -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-5 py-3" id="boss">
                <h3 class="text-center">Boss</h3>
                <img src="http://placehold.it/200x200" alt="">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="hitBoss()" type="button">Fight</button>

                </div>
            </div>
            <div class="col-md-5 py-3" id="hero">
            </div>
        </div>


    </main>







    <script src="app.js"></script>
